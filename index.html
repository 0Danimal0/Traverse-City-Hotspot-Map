<!DOCTYPE html>
<html>
<head>

    <title>Alpers Neighborhood Map</title>
    <script src='js/app.js'></script>
    <script src="js/knockout.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <meta name='viewport' content='width=device-width, initial-scale=1'
</head>

<body>
    <div id='filter-container'>
      <h2>Traverse City Hot Spots</h2>
      <hr>
      <h2 id='filter-title'>Filter</h2>
      <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'"></input>
      <ul class='listedItems' data-bind='foreach: filterList'>
        <li> <a class='placeListItems' data-bind='text: placeName, click: $parent.setMark'> </a> </li>
      </ul>
    </div>
  <div id='map'></div>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm3DuUeJN3K0Rf4ViUYQpNu5gONwLri6A&callback=initMap"></script>

</body>
</html>
